<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="alunnoCompito">
      <h2 data-cy="alunnoCompitoDetailsHeading"><span>Alunno Compito</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Translation missing for global.field.id</span></dt>
        <dd>
          <span>{{ alunnoCompito.id }}</span>
        </dd>
        <dt><span>Risultato Numerico</span></dt>
        <dd>
          <span>{{ alunnoCompito.risultatoNumerico }}</span>
        </dd>
        <dt><span>Data Restituizione</span></dt>
        <dd>
          <span>{{ alunnoCompito.dataRestituizione | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Alunno</span></dt>
        <dd>
          <div *ngIf="alunnoCompito.alunno">
            <a [routerLink]="['/alunno', alunnoCompito.alunno.id, 'view']">{{ alunnoCompito.alunno.id }}</a>
          </div>
        </dd>
        <dt><span>Compito</span></dt>
        <dd>
          <div *ngIf="alunnoCompito.compito">
            <a [routerLink]="['/compito-in-classe', alunnoCompito.compito.id, 'view']">{{ alunnoCompito.compito.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Translation missing for entity.action.back</span>
      </button>

      <button type="button" [routerLink]="['/alunno-compito', alunnoCompito.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Translation missing for entity.action.edit</span>
      </button>
    </div>
  </div>
</div>
